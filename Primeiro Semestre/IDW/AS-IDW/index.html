        <h1>A EMPRESA</h1>
        <p>A Stark Alimentos surgiu da ideia de dois amigos de juventude onde ambos procuravam novos 
          desafios e oportunidades. De um lado estava o conhecimento técnico para produzir, 
          elaborar e fornecer produtos hortícolas na linha de folhosas, e de outro lado a visão 
          estratégica e administrativa na introdução destes produtos no mercado.
        </p>
        <p>Hoje a atividade econômica principal é o comércio atacadista de verduras e hortaliças frescas. 
          A capacidade de produção em regime hidropônico ininterrupto é de 100 mil plantas por mês 
          aproximadamente, com plantio diário. A empresa é especialista na linha de verduras diferenciadas
          (Salanova), além de rúcula, salsinha, agrião, cebolinha.
        </p>
        <p>A área de cobertura abrange todo vale do Itajaí, norte catarinense e litoral sendo que todo
          o transporte é realizado com frota própria, rápida e eficiente, garantindo que o alimento 
          chegue sempre fresquinho aos clientes.
        </p>
          <p><b>Missão: </b> Atender as expectativas de nossos clientes quanto às necessidades de produtos 
            hortícolas diferenciados e com qualidade acima da media a um custo justo e rentável.
        </p>
        <p><b>Visão:</b>  Ser reconhecidos como empresa séria e comprometida com as expectativas dos
          clientes e consumidores finais, respeitando os princípios de segurança alimentar.
        </p>
